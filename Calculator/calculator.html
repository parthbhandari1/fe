<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

	<table class = "calculator">
		
		<tr>
		    <td colspan = "4"><input class = "display-box" type = "text" id = "result" disabled /></td>
		</tr>

		<tr>
		    <td><input class="button" type="button" value = "C" onclick = "clearScreen()"></td>
		    <td><input class="button" type="button" value = "&larr;" onclick = "backspace()"></td>
		    <td><input class="button" type="button" value = "%" onclick = "display('%')"></td>
		    <td><input class="button" type="button" value = "/" onclick = "display('/')"></td>
		</tr>

		<tr>
		    <td><input class="button" type="button" value = "7" onclick = "display('7')"></td>
		    <td><input class="button" type="button" value = "8" onclick = "display('8')"></td>
		    <td><input class="button" type="button" value = "9" onclick = "display('9')"></td>
		    <td><input class="button" type="button" value = "*" onclick = "display('*')"></td>
		</tr>

		<tr>
		    <td><input class="button" type="button" value = "4" onclick = "display('4')"></td>
		    <td><input class="button" type="button" value = "5" onclick = "display('5')"></td>
		    <td><input class="button" type="button" value = "6" onclick = "display('6')"></td>
		    <td><input class="button" type="button" value = "-" onclick = "display('-')"></td>
		</tr>

		<tr>
		    <td><input class="button" type="button" value = "1" onclick = "display('1')"></td>
		    <td><input class="button" type="button" value = "2" onclick = "display('2')"></td>
		    <td><input class="button" type="button" value = "3" onclick = "display('3')"></td>
		    <td><input class="button" type="button" value = "+" onclick = "display('+')"></td>
		</tr>

		<tr>
		    <td><input class="button" type="button" value = "+/-" onclick = ></td>
		    <td><input class="button" type="button" value = "0" onclick = "display('0')"></td>
		    <td><input class="button" type="button" value = "." onclick = "display('.')"></td>
		    <td><input id="equals" class="button" type="button" value = "=" onclick = "calculate()" style = "background-color: rgb(85, 85, 255); color: white;"></td>
		</tr>
	</table>

	<script type="text/javascript">
		
		function clearScreen() {
			document.getElementById("result").value = "";
		}

		// This function display expression on the display
		function display(expression) {
			document.getElementById("result").value += expression;
		}

		function backspace() {
			document.getElementById("result").value = document.getElementById("result").value.slice(0, -1);
		}
		
		function calculate() {
			let exp = document.getElementById("result").value;
			try{
				let finalResult = eval(exp);
				document.getElementById("result").value = finalResult;
            } catch {
            	document.getElementById("result").value = "Mathematically Invalid Expression!";
            }
		}

	</script>

</body>
</html>
